<input 
    class="block rounded-md border-0 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
    #input
    type="string"
    (keyup)="selectBoat(input.value)" 
/>

<div class="grid grid-cols-4 gap-4">
@for (boat of boats | async; track boat.id) {
    <app-boat-card [boat]="boat"></app-boat-card>
}
</div>
